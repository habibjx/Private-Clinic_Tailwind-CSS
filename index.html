                <label class="block lg:hidden absolute top-4 left-4 text-2xl"><i class='bx bx-x'></i></label>
                <li><a class=" border-none bg-secondary py-[5px] px-[20px] rounded-[8px] hover:bg-secondary duration-300 ease-in font-primary font-bold text-txt-color" href="#home">Home</a></li>

                <li><a class=" border border-secondary py-[5px] px-[20px] rounded-[8px] hover:bg-secondary hover:text-txt-color duration-300 ease-in font-primary" href="#contact">Contact Us</a></li>
